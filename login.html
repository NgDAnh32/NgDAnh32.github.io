<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
    <link rel="stylesheet" href="./login.css">
    </link>
    
</head>

<body>
    <div class="loginform">
        <img src="./image/logo.png" class="avatar">
        <h1>Login PetShop</h1>
        <form id="form_signIn">
        <p>Username</p>
        <input type="text" id="username" name="name" placeholder="Enter Username">
        <p>Password</p>
        <input type="password" id="password" name="password" placeholder="Enter Password">
        <input id="submitBtn" type="submit" name="" value="Login">
        <a href="./SignUp.html" id="signUp">Don't have an account?</a>
        </form>
        
    </div>
    <script src="./login.js"></script>
</body>

</html>
