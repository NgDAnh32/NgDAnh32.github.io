<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width   , initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./login.css">
    </link>

</head>

<body>
    <div class="loginform">
        <img src="./image/logo.png" class="avatar">
        <h1>Sign Up PetShop</h1>
        <form id="form_signUp">
            <p>Username</p>
            <input type="text" id="username" name="name" placeholder="Enter Username">
            <p>Password</p>
            <input type="password" id="password" name="password" placeholder="Enter Password">
            <p>Confirm Password</p>
            <input type="password" id="cfpassword" name="cfPassword" placeholder="Confirm Password">
            <input id="submitBtn" type="submit" name="" value="Register">
        </form>
    </div>
    <script src="./SignUp.js"></script>
</body>

</html>
